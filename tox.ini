[tox]
envlist =
    {py36,py37,py38,py39}-django32,
    {py38,py39}-django40,
    {py38,py39}-djangomaster

[travis:env]
DJANGO =
    3.2: django32
    4.0: django40
    master: djangomaster

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
commands =
    coverage run manage.py test
    coverage report -m
    coverage lcov

setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once

deps =
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    coverage
